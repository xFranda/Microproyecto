<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcur icon" href="./images/favicon3.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Portafolio Estudiantil</title>
</head>
<body>
    <header class ="hero">
        <nav class="nav contenedor">
            <div class ="nav_logo">
                <h2 class ="nav_titulo">Portafolio Bello</h2>
            </div>

                <ul class ="nav_link nav_link--menu">
                    <li class="nav_items">
                        <a href="#" class ="nav_links">Inicio</a>
                    </li>
                    <li class="nav_items">
                        <a href="#" class ="nav_links">Experienca</a>
                    </li>
                    <li class="nav_items">
                        <a href="#" class ="nav_links">Proyectos</a>
                    </li>
                    <li class="nav_items">
                        <a href="#" class ="nav_links">Acerca de mi</a>
                    </li>
                    <li class="nav_items">
                        <a href="#" class ="nav_links">Skills</a>
                    </li>
                    <img src=".images/close.svg" class="nav_close">
                </ul>
                <div class ="nav_menu">
                    <img src="./images/menu.svg" class ="nav_img">
                </div>
            </nav>
            <div class="slideshow-container">

                <!-- Carrusel como tal -->
                <div class="mySlides fade">
                    <img src="images/carrusel1.jpg" class="carrusel_img" style="width:100%">
                    <div class="text">1</div>
                </div>
                <div class="mySlides fade">
                    
                    <img src="images/carrusel2.jpg" class="carrusel_img" style="width:100%">
                    <div class="text">2</div>
                </div>
                <div class="mySlides fade">
                    <img src="images/carrusel3.jpg" class="carrusel_img" style="width: 100%">
                    <div class="text">3</div>
                </div>
        
                <!-- Botones adelante y atras -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
        
            <!-- Los puntitos de abajo -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>


    </header>

    <script src="main.js"></script> 
</body>
</html>
